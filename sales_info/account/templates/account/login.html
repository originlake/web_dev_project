{% extends 'base.html' %}

{% block mainbody %}
<div class="col d-flex justify-content-center">
    <div class="col-sm-4 d-flex flex-column">
        <div id="background" class="flex-column">
<h1>Log in</h1>
<form class="login-form d-flex flex-column" action="{% url 'account:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Log in">
</form>
</div>
</div>
</div>
{% endblock %}
